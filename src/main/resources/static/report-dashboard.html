<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Analytics | True Life</title>
    <link rel="stylesheet" href="/css/report-style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="dashboard">
    <aside class="sidebar">
        <div class="brand">
            <span class="logo">ğŸ©º</span>
            <h2>True Life</h2>
        </div>
        <nav>
            <div class="nav-label">Main Menu</div>
            <button class="nav-item active">ğŸ“Š Dashboard Overview</button>
            <button class="nav-item" onclick="location.reload()">ğŸ”„ Refresh Stats</button>
        </nav>
        <!-- div class="theme-toggle">
            <button id="themeToggle">ğŸŒ™ Dark Mode</button>
        </div -->
    </aside>

    <main class="main">
        <header class="main-header">
            <div>
                <h1>Executive Analytics</h1>
                <p id="currentDate" class="text-muted"></p>
            </div>
            <div class="user-profile">
                <span>Welcome, Admin</span>
            </div>
        </header>

        <section class="cards">
            <div class="card stat-card">
                <div class="card-icon blue">ğŸ’°</div>
                <div class="card-info">
                    <h3>Total Earnings</h3>
                    <p id="earningsValue" class="stat-number">Loading...</p>
                </div>
            </div>
            <div class="card stat-card">
                <div class="card-icon green">ğŸ‘¥</div>
                <div class="card-info">
                    <h3>Total Customers</h3>
                    <p id="usersValue" class="stat-number">Loading...</p>
                </div>
            </div>
            <div class="card stat-card">
                <div class="card-icon orange">ğŸ†</div>
                <div class="card-info">
                    <h3>Most Popular Plan</h3>
                    <p id="topPolicyValue" class="stat-number" style="font-size: 1.1rem;">Loading...</p>
                </div>
            </div>
        </section>

        <section class="visuals-grid">
            <div class="card chart-container" style="height: 400px; overflow-y: auto;">
                <h3>Earnings Growth Forecast</h3>
                <div style="position: relative; height: 300px; width: 100%;">
                <canvas id="analyticsChart"></canvas>
                </div>
            </div>
            <div class="card table-container">
                <h3>Package Ratings</h3>
                <div class="table-responsive">
                    <table id="ratingTable">
                        <thead>
                        <tr>
                            <th>Insurance Plan</th>
                            <th>Average Rating</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr><td colspan="2">Loading feedback...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
</div>
<script src="/js/report.js"></script>
</body>
</html>
