<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Manager</title>
    <link rel="stylesheet" href="/css/report-details.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container">
    <h1>ğŸ“‹True Life Report Management</h1>

    <!-- Mode Selector -->
    <div class="mode-selector">
        <button id="createModeBtn" class="active">ğŸ†• Create Report</button>
        <button id="updateModeBtn">âœï¸ Update Report</button>
    </div>

    <!-- Fetch Section (only for update mode) -->
    <div class="fetch-section hidden" id="fetchSection">

        <button id="fetchBtn">Fetch Report</button>

            <label>Report Type</label>

        </div>

        <div class="form-group">
            <label>Description</label>
            <textarea id="description" rows="3" required></textarea>
        </div>

        <button type="submit" class="action-btn">ğŸ’¾ Submit</button>
    </form>

    <a href="/report-dashboard.html" class="back-link">â¬… Back to Dashboard</a>
</div>

</body>
</html>
