<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrueLife Insurance - Admin</title>
    <link rel="stylesheet" href="policy-admin.css">
</head>
<body>
<div class="background-img">
    <img src="assets/insurance-bg.jpg" alt="">
</div>

<h2>Manage Insurance Policies</h2>

<div class="admin-container">
    <div class="search-box">
        <label for="ins-id">Insurance ID</label>
        <input type="text" id="ins-id" placeholder="Enter Insurance ID">
        <div class="search-actions">
            <button type="submit" class="btn refresh">Refresh</button>
        </div>
    </div>

    <div class="form-box">
        <label for="ins-name">Insurance Name</label>
        <input type="text" id="ins-name" placeholder="Policy Name (e.g., Term Life)">

        <label for="ins-rate">Insurance Rate</label>
        <input type="text" id="ins-rate" placeholder="Rate (e.g. 5000 LKR/month)">

        <label for="ins-dur">Insurance Duration</label>

        <input type="text" id="ins-dur" placeholder="Duration (e.g. 500 days or 1 year)">

        <label for="ins-des">Insurance Description</label>
        <textarea id="ins-des" rows="5" placeholder="Enter detailed policy description..."></textarea>

        <label for="ins-ben">Insurance Benefits</label>
        <textarea id="ins-ben" rows="4" placeholder="Enter benefits"></textarea>

        <label for="ins-imgurl">Insurance Cover Image URL</label>
        <input type="text" id="ins-imgurl" placeholder="Eg:- name-health-cover-img.jpg">

        <div class="btn-group">
            <button type="button" class="btn save">Save / Update</button>
            <button type="button" class="btn delete">Delete Policy</button>
        </div>
    </div>
</div>

<script src="policy-admin.js"></script>
</body>
</html>
